<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retros Against Humanity</title>
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="app.ts"></script>
</head>

<body x-data="retro">
  <div class="card-slot">
    <div class="card card--intro" x-show="expanded" x-transition:enter="card--enter"
      x-transition:enter-start="card--enter-start" x-transition:enter-end="card--enter-end"
      x-transition:leave="card--leave" x-transition:leave-start="card--leave-start"
      x-transition:leave-end="card--leave-end">
      <template x-if="current && remaining() > 0">
        <p class="card__question" x-text="current.text"></p>
      </template>
      <template x-if="!current && remaining() > 0">
        <div>
          <p class="card__question">Retros Against Humanity</p>
          <ol class="card__rules">
            <li>ğŸ² Draw a card</li>
            <li>âœï¸ Jot down your answer</li>
            <li>ğŸ‘ Choose the winner</li>
            <li>ğŸ’¬ Discuss the winning answer</li>
          </ol>
        </div>
      </template>
      <template x-if="remaining() == 0">
        <p class="card__question">Deck is empty..</p>
      </template>
    </div>
    <p class="card-slot__counter">
      <span x-text="remaining()"></span> left in the deck
    </p>
  </div>
  <nav>
    <button x-data class="btn" @click="pickRandom">ğŸ²</button>
  </nav>
</body>

</html>
