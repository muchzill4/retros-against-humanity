<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retros Against Humanity</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="app.ts"></script>
  </head>

  <body x-data="cards">
    <section class="cards">
      <template x-for="card in listGood()">
        <div class="card card--good">
          <p x-text="card.text"></p>
        </div>
      </template>
    </section>
    <section class="cards">
      <template x-for="card in listBad()">
        <div class="card card--bad">
          <p x-text="card.text"></p>
        </div>
      </template>
    </section>
    <section class="cards">
      <template x-for="card in listImprovement()">
        <div class="card card--improvement">
          <p x-text="card.text"></p>
        </div>
      </template>
    </section>
  </body>
</html>
