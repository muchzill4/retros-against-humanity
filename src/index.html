<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retros Against Humanity</title>
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="app.ts"></script>
</head>

<body>
  <div class="card-slot" x-data>
    <p class="card" :class="'card--'+$store.cards.current.kind" x-text="$store.cards.current.text"
      x-show="$store.cards.expanded" x-transition:enter="card--enter" x-transition:enter-start="card--enter-start"
      x-transition:enter-end="card--enter-end" x-transition:leave="card--leave"
      x-transition:leave-start="card--leave-start" x-transition:leave-end="card--leave-end"></p>
    <p class="card-slot__counter">
      <span x-text="$store.cards.remaining()"></span> left in the deck
    </p>
  </div>
  <nav>
    <button x-data class="btn" @click="$store.cards.random()">ğŸ²</button>
  </nav>
</body>

</html>
